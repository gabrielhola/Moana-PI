<head>

</head>
<body>

    <div class="header">
        <ul class="navbar">

                <div class="kpi-fav">

<script>
  b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
  
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Percentual das praias favoritas dos usuários',
          data: [12, 19, 3, 5, 2, 3],
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
